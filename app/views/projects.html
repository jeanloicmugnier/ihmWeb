<h1>{{projects}}</h1>

<h2>{{java}}</h2>

<div id = "java" ng-repeat="item in projectJavaList ">
  <div  ng-repeat="(name,text) in item">
    <h3>
      {{name}}
    </h3>
    <p>{{text}}</p>
  </div>
</div>

    </h3>
    <p>{{text}}</p>
  </div>
</div>

<h2>{{gest}}</h2>

<div id = "gest" ng-repeat="item in projectGestList ">

      {{name}}
    </h3>
  <p>{{text}}</p>
</div>
</div>
