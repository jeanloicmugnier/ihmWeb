<h1>{{title}}</h1>
<h2>Sports</h2>
  <div id="sports" ng-repeat="(name,text) in nameSports">
    <h3>
      {{name}}
    </h3>
    <p>
      {{text}}
    </p>
  </div>
<h2>Travels</h2>
  <div id ="travel">
      <ul ng-repeat="countrie in countries">
        <li>{{countrie}}</li>
      </ul>
  </div>
